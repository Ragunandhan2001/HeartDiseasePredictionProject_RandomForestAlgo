<h2>Heart Disease Risk Predictor</h2>

<form method="POST">
    {% csrf_token %}
    Age: <input type="number" name="age"><br><br>
    BP: <input type="number" name="trestbps"><br><br>
    Cholesterol: <input type="number" name="chol"><br><br>
    Heart Rate: <input type="number" name="thalach"><br><br>
    Oldpeak: <input type="number" step="0.1" name="oldpeak"><br><br>
    <button type="submit">Check Risk</button>
</form>

{% if result %}
    <h3>{{ result }}</h3>
{% endif %}
